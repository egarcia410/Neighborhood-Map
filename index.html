<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div id="map"></div>
    <div id="venue-list">
        <input id="venue-search" data-bind="value: query, valueUpdate: 'keyup'" class="form-control" placeholder="Search Local Venues">
        <a id="toggle-venue"  href="#" class="btn btn-info btn-md">
         Toggle Venues
        </a>
        <ul id="venues" data-bind="foreach: filterPins" class="list-group">
            <li id="venue-item" data-bind="text: name, event: {click: infoWindow}"  class="list-group-item"></li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Run knockout before main.js -->
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnuHI3NLLnHpnfRc1--J1yFkaq4lJy-SY&callback=initMap" async defer></script>
</body>
</html>
